server:
  port: 8070  # Porta fissa per test locali, cambiare in produzione

spring:
  application:
    name: user
  datasource:
    url: jdbc:postgresql://localhost:5433/userser
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
